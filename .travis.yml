language: rust
rust:
- nightly
branches:
  only:
  - staging
  - trying
  - master
  - "/release-.*/"
os:
- linux
- osx
addons:
  apt:
    packages:
    - libasound2-dev
    - libsdl2-dev
before_install:
- if [ ${TRAVIS_OS_NAME} = 'osx' ]; then brew update && brew install sdl2; fi
sudo: required
cache:
- cargo
before_script:
- export PATH=$PATH:/home/travis/.cargo/bin
script: |
  cargo build -- release &&
  mkdir export &&
  cp -r assets/ export/
  cp -r maps/ export/
  cp target/release/hoppinworld export/
  zip -r hoppinworld.zip export/*
deploy:
  provider: releases
  api_key:
    secure: 
  file: hoppinworld.zip
  skip_cleanup: true
  on:
    tags: true
